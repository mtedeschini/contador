<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&family=Electrolize&display=swap"
        rel="stylesheet">
    <title>Contador</title>
</head>

<body>
    <div class="container d-flex align-content-center flex-wrap text-center ">
        <div class="col-12 principal p-5">
            <h1 class="col-12 text-center">CONTADOR <span>online</span></h1>
            <div class="col-12 align-self-center">
                <button class="button-1" id="masUno" onclick="sumar()">+1</button>
                <button class="button-2" id="menusUno" onclick="restar()">-1</button>
                <button class="button-3" id="reiniciar" onclick="reiniciar()">Reiniciar</button>
                <div class="d-flex justify-content-center p-3">
                    <p style="color: black;" class="text-center p-2 px-3" id="numero">0</p>
                </div> 
            </div>
        </div>
    </div>
</body>

</html> 

<script>

    var resultado = document.getElementById("numero");
    var numero = 0;

    var sumar = () => {
        numero = numero + 1;
        resultado.innerText = numero;
        cambioColor();
    }

    var restar = () => {
        numero = numero - 1;
        resultado.innerText = numero;
        cambioColor();
    }

    var reiniciar = () => {
        numero = 0;
        resultado.innerText = numero;
        cambioColor();
    }

    var cambioColor = () => {

        if (numero == 0) {
            resultado.style.color = "black";
        }
        if (numero > 0) {
            resultado.style.color = "green";
        }
        if (numero < 0) {
            resultado.style.color = "red";
        }
    }

</script>
